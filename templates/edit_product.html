<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        function showAlertAndRedirect() {
            alert("Update successfully");
            window.location.href = "{{ url_for('view_products') }}";
        }
    </script>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('update_product', product_id=product[0]) }}" method="post" onsubmit="showAlertAndRedirect()">
        <input type="hidden" name="product_id" value="{{ product[0] }}">
        <label for="name">Product Name:</label>
        <input type="text" disabled id="name" name="name" value="{{ product[1] }}" readonly><br>
        <label for="current_price">Current Price:</label>
        <input type="text" disabled id="current_price" name="current_price" value="{{ product[2] }}" readonly><br>
        <label for="current_quantity">Current Quantity:</label>
        <input type="text" disabled id="current_quantity" name="current_quantity" value="{{ product[3] }}" readonly><br>
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" ><br>
        <label for="new_quantity">New Quantity:</label>
        <input type="number" id="new_quantity" name="new_quantity" ><br>
        <button type="submit">Update Product</button>
    </form>
</body>
</html>
